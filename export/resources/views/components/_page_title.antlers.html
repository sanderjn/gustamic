{{#
    @name Page Title
    @param {string} title - Page title
    @param {string} subtitle - Page subtitle
#}}

<div class="py-12 sm:py-16">
    <div class="container">
        <div class="max-w-2xl lg:mx-0">
            <h1
                class="text-5xl font-semibold tracking-tight text-gray-950 sm:text-7xl"
            >
                {{ title }}
            </h1>
            {{ if subtitle }}
                <p
                    class="mt-8 text-lg font-medium text-pretty text-gray-950 sm:text-xl"
                >
                    {{ subtitle }}
                </p>
            {{ /if }}
        </div>
    </div>
</div>
