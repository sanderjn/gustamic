title: "Menu Item"
tabs:
  main:
    display: Main
    sections:
      - fields:
          - handle: title
            field:
              type: text
              required: true
              display: Title
              validate:
                - required
              width: 66
          - handle: price
            field:
              type: text
              display: Price
              instructions: "Enter price without currency symbol (e.g., 12.50)"
              validate:
                - required
                - numeric
              width: 33
          - handle: description
            field:
              type: textarea
              required: false
              display: Description
              rows: 3
          - handle: image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Image
  sidebar:
    display: Sidebar
    sections:
      - fields:
          - handle: slug
            field:
              type: slug
              localizable: true
              validate: "max:200"
          - handle: menu_category
            field:
              type: terms
              taxonomies:
                - menu_category
              display: "Menu Category"
              mode: select
              max_items: 1
          - handle: featured
            field:
              type: toggle
              display: Featured
              instructions: "Display on homepage and featured sections"
              default: false
