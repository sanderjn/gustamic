title: 'Page Builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      display: 'Page Builder'
      instructions: 'Add sections to build your page content'
      sets:
        main:
          display: Main
          sets:
            hero:
              display: 'Hero Section'
              instructions: 'Large banner section with title, subtitle and call-to-action'
              icon: media-image-photo-focus-frame
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                    validate:
                      - required
                -
                  handle: subtitle
                  field:
                    type: textarea
                    display: Subtitle
                -
                  handle: image
                  field:
                    type: assets
                    container: assets
                    max_files: 1
                    display: Image
            text:
              display: 'Text with Image'
              instructions: 'A text section with two columns, an image, and a call-to-action button.'
              icon: text-formatting-wrap-image-left
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                    validate:
                      - required
                -
                  handle: text_column_1
                  field:
                    type: markdown
                    display: 'Text Column 1'
                    validate:
                      - required
                -
                  handle: button_text
                  field:
                    type: text
                    display: 'Button Text'
                    width: 50
                -
                  handle: button_link
                  field:
                    type: text
                    display: 'Button Link'
                    width: 50
                -
                  handle: image
                  field:
                    type: assets
                    display: Image
                    container: assets
                    max_files: 1
                -
                  handle: text_column_2
                  field:
                    type: markdown
                    display: 'Text Column 2'
                -
                  handle: secondary_image
                  field:
                    type: assets
                    display: 'Secondary Image'
                    container: assets
                    max_files: 1
            menu_featured:
              display: 'Menu Featured'
              instructions: 'Display featured menu items'
              icon: favorite-star
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: 'Section Title'
                    default: 'Our Menu'
                -
                  handle: total_items
                  field:
                    type: integer
                    display: 'Total Items'
                    instructions: 'Maximum number of featured items to show'
                    default: 6
                    min: 1
                    max: 20
            contact_form:
              display: 'Contact Form'
              instructions: 'Contact form section with contact information'
              icon: mail-chat-bubble-text
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: 'Section Title'
                    instructions: 'H2 heading displayed above the contact section'
                    default: 'Contact Us'
                -
                  import: contact_form_settings
