post_install:
  - 'php artisan gustamic:install'
updatable: false
export_paths:
  - app/Console/Commands/InstallGustamic.php
  - app/Modifiers
  - content
  - resources/blueprints/collections
  - resources/blueprints/globals
  - resources/blueprints/taxonomies
  - resources/css/site.css
  - resources/css/typography.css
  - resources/fieldsets/page_builder.yaml
  - resources/forms
  - resources/js/site.js
  - resources/views
  - public/assets
  - package.json
dependencies:
  moneyphp/money: ^4.7
modules:
  sample_content:
    prompt: 'Would you like to install sample content including menu items and pages?'
    export_paths:
      - content/collections/pages
      - content/collections/menu_items
      - content/taxonomies
      - content/globals
      - content/navigation
